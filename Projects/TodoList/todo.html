<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/b5898114cc.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>

    <div id="container">
        <h1>ToDo List <i class="fa fa-pencil-square-o" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add New ToDo">
        <ul>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Ride Bike</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Watch TV</li>
            <li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Go to Gym</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
